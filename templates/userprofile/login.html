<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/login.css" %}>
    <script src={% static "js/jquery-1.12.4.min.js" %}></script>
    <title>用户登录</title>
</head>
<body>
    <div id="login_view">
        <form method="post" action="login">
            {% csrf_token %}
            <img src={% static "images/login.png" %}>
            <input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名:">
            <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码:">
            <button type="submit" class="btn btn-primary mybtn">登录</button>
        </form>
        <button type="submit" class="btn btn-primary mybtn"> <a href="/index" style="color: white">返回</a> </button>
    </div>
</body>
</html>
